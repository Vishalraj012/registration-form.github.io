<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
<div class="register">
<form action="form.htm" id="register">
<h2>Register Here</h2>
<br>
<label for="fn">First Name : </label>
<br>
<input type="text" name="First Name" id="name" placeholder="Enter Your First Name Here" required>
<br><br>
<label for="fl">Last Name : </label>
<br>
<input type="text" name="Last Name" id="name" placeholder="Enter Your Last Name Here" required>
<br><br>
<label for="age">Your Age : </label>
<br>
<input type="number" name="age" id="name" placeholder="Enter Your Age Here" required>
<br><br>
<label for="em">Email : </label>
<br>
<input type="email" name="email" id="name" placeholder="Enter Your Email Here" required>
<br><br>
<label for="">Gender : </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label for="">Know Language : </label>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="urdu">
&nbsp;
<span id="urdu">Urdu</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="eng">
&nbsp;
<span id="eng">English</span>
&nbsp;&nbsp;&nbsp;&nbsp; 
<input type="checkbox" name="lang" id="hindi">
&nbsp;
<span id="hindi">Hindi</span>
<br><br>
<input type="submit" name="submit" id="submit" value="Submit">
</form>
</div> <!--End Register-->
</div> <!--End Main-->

</body>
</html>
